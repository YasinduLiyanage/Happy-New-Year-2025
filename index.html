    <style>
        /* Responsive base styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #ffecd2, #f6d365, #c6ffdd);
            background-size: 400% 400%;
            animation: backgroundChange 15s infinite;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        /* Scalable rose styles */
        .rose {
            position: absolute;
            width: 3vw;
            height: 3vw;
            animation: roseFloat 10s linear infinite;
            opacity: 0;
        }

        .rose::before {
            content: 'üåπ';
            font-size: 3vw;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 3vw;
        }

        .petal {
            position: absolute;
            width: 2vw;
            height: 2vw;
            background: radial-gradient(circle at 30% 30%, #ff4081, #ff80ab);
            border-radius: 100% 0 100% 0;
            animation: petalFall 6s linear infinite;
            opacity: 0;
        }

        @keyframes roseFloat {
            0% {
                transform: translate(0, 110vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--translateX), -10vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes petalFall {
            0% {
                transform: translate(0, -10%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--translateX), 110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive love message */
        .love-message {
            position: absolute;
            font-size: 2vw;
            color: #ff4081;
            opacity: 0;
            transform: scale(0);
            animation: messageAppear 2s forwards;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 1vw 2vw;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: scale(0) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-40px);
            }
        }

        /* Responsive button style */
        .celebrate-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5vw 3vw;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff4081, #ff80ab, #ff4081);
            background-size: 300% 300%;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            animation: btnMove 3s infinite, gradientShift 5s infinite;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .celebrate-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 64, 129, 0.8);
        }

        .container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            padding: 5vw;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Responsive text styles */
        h1 {
            font-size: 5vw;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: textFloat 3s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #ff4081, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 8px rgba(255, 64, 129, 0.5));
            margin-bottom: 20px;
        }

        .subwish {
            font-size: 2vw;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .subwish.typing {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .subwish {
                font-size: 1.2rem;
            }
            .celebrate-btn {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            .subwish {
                font-size: 1rem;
            }
            .celebrate-btn {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @keyframes backgroundChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
